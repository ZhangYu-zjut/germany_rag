# Streamlit 配置文件
# 针对云端部署和长任务优化

[server]
# 服务器配置
headless = true
port = 8501
address = "0.0.0.0"
enableXsrfProtection = false
maxUploadSize = 200
enableWebsocketCompression = false
runOnSave = false

# 【关键】WebSocket和超时配置
enableCORS = false
enableStaticServing = true

[browser]
gatherUsageStats = false
serverAddress = "localhost"

[runner]
magicEnabled = true
fastReruns = true

[theme]
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f5f5f5"
textColor = "#262730"
font = "sans serif"
